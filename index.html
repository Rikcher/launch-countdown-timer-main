<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Launch countdown timer</title>

</head>
<body>
  <main>
    <div id="page-wrapper">
      <div id="hills-container">
        <img id="hills" src="/images/pattern-hills.svg" alt="hills">
      </div>
      <div id="stars-container">
        <img id="stars" src="/images/bg-stars.svg" alt="stars">
      </div>
      <h1>WE'RE LAUNCHING SOON</h1>
      <div class="countdown">
        <div class="bloc-time days" data-init-value="14">
          <div class="figure days">
            <span class="top">2</span>
            <div class="overlay"></div>
            <div class="circle-left"></div>
            <div class="circle-right"></div>
            <span class="top-back">
              <span>2</span>
            </span>
            <span class="bottom">2</span>
            <span class="bottom-back">
              <span>2</span>
            </span>
          </div>
          <span class="count-title">DAYS</span>
        </div>
    
        <div class="bloc-time hours" data-init-value="0">
          <div class="figure hours">
            <span class="top">24</span>
            <div class="overlay"></div>
            <div class="circle-left"></div>
            <div class="circle-right"></div>
            <span class="top-back">
              <span>24</span>
            </span>
            <span class="bottom">24</span>
            <span class="bottom-back">
              <span>24</span>
            </span>
          </div>
          <span class="count-title">HOURS</span>
        </div>
    
        <div class="bloc-time min" data-init-value="0">
          <div class="figure min">
            <span class="top">0</span>
            <div class="overlay"></div>
            <div class="circle-left"></div>
            <div class="circle-right"></div>
            <span class="top-back">
              <span>0</span>
            </span>
            <span class="bottom">0</span>
            <span class="bottom-back">
              <span>0</span>
            </span>        
          </div>
          <span class="count-title">MINUTES</span>
        </div>
    
        <div class="bloc-time sec" data-init-value="0">
          <div class="figure sec">
            <span class="top">0</span>
            <div class="overlay"></div>
            <div class="circle-left"></div>
            <div class="circle-right"></div>
            <span class="top-back">
              <span>0</span>
            </span>
            <span class="bottom">0</span>
            <span class="bottom-back">
              <span>0</span>
            </span>
          </div>
          <span class="count-title">SECONDS</span>
        </div>
      </div>
      <div id="icons">
        <a href="#"><img src="/images/icon-facebook.svg" alt=""></a>
        <a href="#"><img src="/images/icon-pinterest.svg" alt=""></a>
        <a href="#"><img src="/images/icon-instagram.svg" alt=""></a>  
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Rikcher">Rikcher</a>.
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
